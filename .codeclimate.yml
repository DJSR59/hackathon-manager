version: "2"
plugins:
  rubocop:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        #mass_threshold: 30
        - javascript
exclude_patterns:
  # Custom patterns:
  - "**/*.min.*"
  - public/**/*
  # CodeClimate defaults:
  - config/
  - db/
  - dist/
  - features/
  - "**/node_modules/"
  - script/
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - Tests/
  - "**/vendor/"
  - "**/*_test.go"
  - "**/*.d.ts"
